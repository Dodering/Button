<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton interactif</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #monBouton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 9px rgba(0, 0, 0, 0.1); /* Ombre pour l'effet de relief */
        }

        #monBouton:hover {
            background-color: #2980b9;
        }

        #monBouton.clicked {
            animation: clickAnimation 0.3s ease-out;
        }

        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<button id="monBouton">Click me</button>

<script>
    // Fonction JavaScript pour gérer le clic sur le bouton
    document.getElementById('monBouton').addEventListener('click', function() {
        this.classList.add('clicked');
        // Vous pouvez ajouter le code supplémentaire que vous souhaitez exécuter lors du clic ici.
    });
</script>

</body>
</html>
